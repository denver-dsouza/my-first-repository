<!DOCTYPE html>
<!-- this doctype tag tells the browser that this file is of type HTML-->
<html lang="en">
    <!-- this html tag tells the browser that the language is ENGLISH-->
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Denver D'Souza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--this sets up the web page to be mobile friendly -->
        <link rel="stylesheet" href="main.css" type="text/css">
        <title>Beware!</title>
        <!-- The title tag tells the website the title of the page to be displayed on the top of the page-->
    </head>
<!-- the head tags tells the browser that the code inside it needs to be executed first -->
    <body>
        
        <h1>Taking over the internet, sponsored by Skillhat</h1>
        <!-- the body tags contains the content that is physically -->
        <p>We are out to get the Internet and <strong>we're coming for you. NOW!</strong></p>
        <!-- this is a paragraph tag that blocks a bunch of text into a paragraph-->
        <center> <img src="Evil.jpg" alt="Evil Monster" height="1000"</center>
    </body>
</html>
